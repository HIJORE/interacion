
<table  class="table table-dark">
    <thead class="table-dark">
        <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>USERNAME</th>
        <th>EMAIL</th>
        <th>CITY</th>
        <th>ACTION</th>
    </tr>
</thead>
    
    <tbody>
        <tr *ngFor="let object of objects">
            <td>{{object.id}}</td>
            <td>{{object.name}}</td>
            <td>{{object.username}}</td>
            <td>{{object.email}}</td>
            <td>{{object.address.city}}</td>
            <td><button class="btn btn-primary" (click)="goToAdminSave(object)">save</button></td>
        </tr>
    </tbody>
</table>
