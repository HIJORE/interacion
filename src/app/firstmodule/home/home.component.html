
<table class="table table-dark">
    <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>USER ID</th>
            <th>TITLE</th>
            <th>DESCRIPTION</th>
            <th>ACTION</th>
            
        </tr>
    </thead>
    
    <tbody>
        <tr *ngFor="let data of datas">
            <td>{{data.id}}</td>
            <td>{{data.userId}}</td>
            <td>{{data.title}}</td>
            <td>{{data.body}}</td>
            <td><button class="btn btn-primary" (click)="goToHomeSave(data)" >save</button></td>
        </tr>
    </tbody>
</table>
